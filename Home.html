<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareClick - Map & SOS</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="Home.css">
</head>
<body>

    <div id="view-home">
        <div class="map-overlay-header">
            <h1 class="logo">Care<span>Click</span></h1>
            <img src="Search.png" alt="Avatar" class="icon">
        </div>

        <div id="map"></div>

        <div class="sos-button" id="sos-btn" onclick="requestHelp()">
            <img src="Hand.png" alt="Avatar" class="icon">
        </div>

        <div id="incoming-modal" class="request-card hidden">
            <div class="profile-avatar">
                <img src="Profile Circle.png" alt="Avatar" class="icon">
            </div>
            <h2>is requesting help</h2>
            <div class="modal-btn-group">
                <button class="btn-modal btn-reject" onclick="closeModal()">Reject</button>
                <button class="btn-modal btn-accept" onclick="acceptHelp()">Accept</button>
            </div>
        </div>

        <div id="request-panel" class="bottom-panel hidden">
            <div class="panel-title">Requesting for help...</div>
            <button class="btn-action btn-cancel" onclick="cancelRequest()">Cancel</button>
        </div>

        <div id="location-panel" class="bottom-panel hidden">
            <div class="location-header">
                <div class="panel-title no-margin">Showing location</div>
                <button class="btn-action btn-done" onclick="resetHome()">Done</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="resetHome()">
            <img src="Home.png" alt="Avatar" class="icon">
        </div>
        <img src="Profile.png" alt="Avatar" class="icon">
        <div class="nav-item">â˜°</div>
    </nav>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <script src="Home.js"></script>
</body>
</html>
