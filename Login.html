<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CareClick Mobile</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

<header>
    <h1 class="logo">Care<span>Click</span></h1>
</header>

<div class="container">
    <div id="view-login" class="card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Log in to continue to CareClick</p>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
        </div>
        <a class="link forgot-link" onclick="toggleView('view-forgot')">Forgot password?</a>
        <button class="btn">Log In</button>
        <div class="links-container">
            Don't have an account? <a class="link green" onclick="toggleView('view-signup')">Sign up</a>
        </div>
    </div>

    <div id="view-forgot" class="card hidden">
        <div class="icon-circle">
             <img src="Lock 3.png" alt="Forgot Password" class="icon">
    </div>
        <h2>Forgot Password</h2>
        <p class="subtitle">Enter your email to reset your password.</p>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="your.email@example.com">
        </div>
        <button class="btn">Send Reset Link</button>
        <div class="links-container">
            <a class="link" onclick="toggleView('view-login')">‚Üê Back to Log in</a>
        </div>
    </div>

    <div id="view-signup" class="card hidden">
        <h2>Create Account</h2>
        <p class="subtitle">Join CareClick to access quality healthcare</p>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create a password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter your password">
        </div>
        <button class="btn">Sign Up</button>
        <div class="links-container">
            Already have an account? <a class="link green" onclick="toggleView('view-login')">Log in</a>
        </div>
    </div>
</div>

<script src="Login.js"></script>
</body>
</html>
