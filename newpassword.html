<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareClick - Change Password</title>
    <link rel="stylesheet" href="newpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <h1 class="logo">Care<span>Click</span></h1>
</header>

<main class="container">
    <div class="card">
        <h2>Change Password</h2>
        <p class="subtitle">Create a new secure password for your account</p>
        
        <form id="reset-form">
            <div class="form-group">
                <label>New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="new-password" placeholder="Enter new password" required>
                    <i class="fas fa-eye toggle-password" onclick="toggleVisibility('new-password', this)"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" placeholder="Re-enter new password" required>
                    <i class="fas fa-eye-slash toggle-password" onclick="toggleVisibility('confirm-password', this)"></i>
                </div>
            </div>

            <p id="error-message" class="error-text hidden"></p>

            <button type="submit" class="btn">Update Password</button>

            <div class="back-to-login">
                <a href="Login.html"><i class="fas fa-arrow-left"></i> Back to Log in</a>
            </div>
        </form>
    </div>
</main>

<script src="newpassword.js"></script>
</body>
</html>
